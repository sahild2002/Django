

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'theme.html' %}
{% block content %}
<h2>Products:-</h2>
<p>
<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-md-3">
            <div class="card">
                <img class="card-img-top" src="/static/images/{{product.image}}" alt="Card image cap">

                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{product.decs}}</p>
                    <p class="card-text">{{product.price}}</p>
                    <a href="#" class="btn btn-primary">Add To Card</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
</body>
</html>
